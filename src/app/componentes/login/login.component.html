<div id="background">
    <main class="form-signin">

            <div id="imagem" class="d-flex justify-content-center"><img class="mb-4" src="./assets/logo-mega.png" alt=""
                    height="57"></div>
            <h1 class="h3 mb-3 fw-normal text-center">Área Administrativa</h1>

            <div class="form-floating">
                <input type="text" class="form-control" id="floatingInput" [(ngModel)]="usuario.username">
                <label for="floatingInput">Seu Login</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" [(ngModel)]="usuario.senha">
                <label for="floatingPassword">Sua Senha</label>
            </div>
            
            <button class="w-100 btn btn-lg btn-primary" (click)="autenticar();">Conectar-se</button>
    </main>
</div>
