<app-navbar></app-navbar>
<div class="container">
    <div class="row">
        <div class="col-12">
            <h3>Gerenciar Categorias</h3>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <a class="btn" routerLink='/editorcategoria/new'>+ Nova Categoria</a>
        </div>
    </div>
    <table class="table table-hover table-striped">
        <thead class="cabecalho">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Categoria</th>
            </tr>
        </thead>
        <tbody class="corpo">
            <tr *ngFor="let ITEM of lista">
                <th scope="row">{{ ITEM.id}}</th>
                <td><a routerLink='/editorcategoria/{{ITEM.id}}'>{{ ITEM.nome}}</a></td>
            </tr>
        </tbody>
      </table>
</div>
