<app-navbar></app-navbar>
<div class="container">
    <div class="row">
        <div class="col-12">
            <h3>Gerenciar Produtos</h3>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <a class="btn" routerLink='/editorproduto/new'>+ Novo Produto</a>
        </div>
    </div>
    <table class="table table-hover table-striped">
        <thead>
            <tr class="cabecalho">
                <!--<th scope="col">ID</th> -->
                <th scope="col"></th>
                <th scope="col">Nome</th>
                <th scope="col">Preço</th>
                <th scope="col">Categoria</th>
                <th scope="col">Destaque</th>
                <th scope="col">Disponível</th>
                <th scope="col">Compradores</th>
            </tr>
        </thead>
        <tbody class="corpo">
            <tr *ngFor="let ITEM of lista">
               <!-- <th scope="row">{{ ITEM.id}}</th> -->
                <td> <img src="{{ ITEM.linkFoto }}" height="35px"></td>
                <td><a routerLink='/editorproduto/{{ITEM.id}}'>{{ ITEM.nome}}</a></td>
                <td>{{ ITEM.preco | currency: 'BRL' }} </td>
                <td>{{ ITEM.categoria.nome }}</td>
                <td><div class="d-flex justify-content-center form-check form-switch"><input class="form-check-input" type="checkbox" id="chkDestaque" [(ngModel)]="ITEM.destaque" (change)="destaca(ITEM)"></div></td>
                <td><div class="d-flex justify-content-center form-check form-switch"><input class="form-check-input" type="checkbox" id="chkDisponivel" [(ngModel)]="ITEM.disponivel" (change)="disponibiliza(ITEM)"></div></td>
                <td><i class="fa fa-users d-flex justify-content-center" (click)="buscarCompradores(ITEM.id)"></i></td>
            </tr>
        </tbody>
      </table>
</div> 

<!-- Button trigger modal -->
<button type="button" style="visibility: hidden;" id="btnModal" class="btn" data-bs-toggle="modal" data-bs-target="#exampleModal">
    ...
</button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Compradores</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <table class="table">
              <thead>
                  <tr>
                      <th class="col">Nome</th>
                      <th class="col">Whatsapp</th>
                      <th class="col">Email</th>
                  </tr>                  
              </thead>
              <tbody>
                  <tr *ngFor="let ITEM of compradores">
                      <td class="col">{{ ITEM.nome }}</td>
                      <td class="col">{{ ITEM.telefone }}</td>
                      <td class="col">{{ ITEM.email }}</td>
                  </tr>
              </tbody>
          </table>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn" data-bs-dismiss="modal">Fechar</button>
        </div>
      </div>
    </div>
  </div>
